<!-- Page content -->
<div class="page-content">

  <!-- Main content -->
  <div class="content-wrapper">

    <!-- Inner content -->
    <div class="content-inner">

      <!-- Content area -->
      <div class="content d-flex justify-content-center align-items-center">

        <!-- Login card -->
        <form class="login-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center mb-3">
                <div class="d-inline-flex align-items-center justify-content-center mb-4 mt-2">
                  <img src="../../../assets/images/logo_icon.svg" class="h-48px" alt="">
                </div>
                <h5 class="mb-0">Acceso a la cuenta</h5>
                <span class="d-block text-muted">introduce tus credenciales</span>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="form-control-feedback form-control-feedback-start">
                  <input type="email" class="form-control" placeholder="john@doe.com" formControlName="email">
                  <div class="form-control-feedback-icon">
                    <i class="ph-user-circle text-muted"></i>
                  </div>
                </div>
                <div *ngIf="campoNoValido('email')" class="form-text text-danger"><i class="ph-x-circle me-1"></i> El email tiene que ser válido</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="form-control-feedback form-control-feedback-start">
                  <input type="password" class="form-control" placeholder="•••••••••••" formControlName="password">
                  <div class="form-control-feedback-icon">
                    <i class="ph-lock text-muted"></i>
                  </div>
                </div>
                <div *ngIf="campoNoValido('password')" class="form-text text-danger"><i class="ph-x-circle me-1"></i> Longitud mínima 6</div>
              </div>

              <div class="d-flex align-items-center mb-3">
                <label class="form-check">
                  <input type="checkbox" name="remember" class="form-check-input" formControlName="remember">
                  <span class="form-check-label">Recordar</span>
                </label>

                <a href="login_password_recover.html" class="ms-auto">Forgot password?</a>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Acceder</button>
                <div #googleBtn id="buttonDiv"></div>
              </div>

              <!-- <div class="text-center text-muted content-divider mb-3">
                <span class="px-2">or sign in with</span>
              </div>

              <div class="text-center mb-3">
                <button type="button" class="btn btn-outline-primary btn-icon rounded-pill border-width-2"><i class="ph-facebook-logo"></i></button>
                <button type="button" class="btn btn-outline-pink btn-icon rounded-pill border-width-2 ms-2"><i class="ph-dribbble-logo"></i></button>
                <button type="button" class="btn btn-outline-secondary btn-icon rounded-pill border-width-2 ms-2"><i class="ph-github-logo"></i></button>
                <button type="button" class="btn btn-outline-info btn-icon rounded-pill border-width-2 ms-2"><i class="ph-twitter-logo"></i></button>
              </div> -->

              <div class="text-center text-muted content-divider mb-3">
                <span class="px-2">No tienes cuenta?</span>
              </div>

              <div class="mb-3">
                <a routerLink="/signup" routerLinkActive="router-link-active"  class="btn btn-light w-100">Darte de alta</a>
              </div>

              <span class="form-text text-center text-muted">Si continuas, estás confirmando que has leído y aceptas nuestros <a href="#">Términos &amp; Condiciones</a> y nuestra <a href="#">Política de Cookies</a></span>
            </div>
          </div>
        </form>
        <!-- /login card -->

      </div>
      <!-- /content area -->

    </div>
    <!-- /inner content -->

  </div>
  <!-- /main content -->

</div>
<!-- /page content -->
